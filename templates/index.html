<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Пни</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/static/style1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/darkly/bootstrap.min.css">

  </head>
  <body>
<!--  <div id="confetti-container"></div>-->
  <div id="settings" class="settings">
    <div class="settings-text">
      <p class="change-text">Введите количество уровней:</p>
    </div>

    <div id="size-settings" class="size-settings">
      <form id="size-form" class="size-form">
      <input type="number" name="number" id="canvas-size-button" class="canvas-size-button" min="3" max="9" required>
      <button type="submit">Построить</button>
    </form>
    </div>

    <div id="lives-settings" class="lives-settings">
      <form id="lives-form" class="lives-form">
      <input type="number" name="number" id="lives-count-button" class="lives-count-button" min="3" max="10" required>
      <button type="submit">Установить</button>
    </form>
    </div>
  </div>

  <div id="start-page" class="start-page">
<!--    <div id="size-settings" class="size-settings">-->
<!--      <div class="start-box" id="start-box">-->
        <p class="confirmation-text" id="confirmation-text">-</p>
        <div id="start-button" class="start-button">
          <p id="start-button-text" class="start-button-text">Начать</p>
        </div>
        <div id="change-button" class="change-button">
          <p id="change-button-text" class="start-button-text">Изменить</p>
        </div>
<!--      </div>-->
<!--    </div>-->
  </div>

  <div class="container-canvas">
    <canvas id="confetti-canvas" class="confetti-canvas"></canvas>
  </div>

  <div id="game" class="game">
      <div class="image-container" id="image-container">
<!--        <img src="/static/src/images/rose.png" alt="Rose">-->
<!--        <img src="/static/src/images/rose.png" alt="Rose">-->
<!--        <img src="/static/src/images/rose.png" alt="Rose">-->
<!--        <img src="/static/src/images/rose.png" alt="Rose">-->
<!--        <img src="/static/src/images/rose.png" alt="Rose">-->
      </div>
      <canvas id="canvas"></canvas>
  <!--    <div id="gameOverPopupWindow" class="gameOverPopupWindow">-->
  <!--      Game Over-->
  <!--    </div>-->
      <div id="popup-window" class="popup-window">
        <div class="caption">
          <p class="caption-text">Решите пример</p>
        </div>

        <div class="float-container">
          <div class="float-child-1">
            <p id="popup-window-text" class="text"></p>
          </div>

          <div class="float-child-2">
            <form id="fraction-form">
              <input type="text" id="input1" name="input1" placeholder="Числитель" class="form-input">
              <hr class="form-divider">
              <input type="text" id="input2" name="input2" placeholder="Знаменатель" class="form-input">
            </form>
            <button type="submit" id="submit-button" class="btn btn-primary">Проверить</button>
          </div>
        </div>

        <div id="countdown" class="countdown"></div> <!-- Новый HTML-элемент для обратного отсчета -->
      </div>

      <div class="game-over" id="game-over">
          <p class="game-over-text" id="game-over-text">Игра закончена :(<br>Хотите попробовать еще раз?</p>
        <div id="retry-button" class="retry-button">
          <p id="retry-button-text" class="retry-button-text">Попробовать</p>
        </div>
      </div>

    </div>

      <div class="finish" id="finish">
          <p class="finish-text" id="finish-text">Вы справились!</p>
        <div id="finish-button" class="finish-button">
          <p id="finish-button-text" class="finish-button-text">Закончить</p>
        </div>
      </div>


    <script src="/static/script1.js"></script>
    <script src="/static/script2.js"></script>
    <script src="/static/confetti.js"></script>
<!--    <script src="/static/draw_script.js"></script>-->
<!--    <script src="{{ url_for('static', filename='script1.js') }}"></script>-->
  </body>
</html>
